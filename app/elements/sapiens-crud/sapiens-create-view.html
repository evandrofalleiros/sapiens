<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sapiens-create-view">
	<template>
		<content select=".sapiens-form"></content>		
	</template>

	<script>
		Polymer({
			is: 'sapiens-create-view', 

			behaviors: [Polymer.NeonAnimatableBehavior],

			properties: {
				model: { type: Object },

				collection: { 
					type: Object, 
					notify: true 
				},

				entityObj: { 
					type: Object, 
					notify: true 
				},

		    	animationConfig: {
		    		value: function(){
		    			return {
		    				'entry': [{
		    					name: 'slide-from-right-animation',
		    					node: this
		    				},{
		    					name: 'fade-in-animation',
		    					node: this
		    				}],

		    				'exit': [{
		    					name: 'slide-right-animation',
		    					node: this
		    				}, {
		    					name: 'fade-out-animation',
		    					node: this
		    				}]
		    			}
		    		}
		    	}
		  	},

		    listeners: {
				'iron-form-submit': '_handleSubmit'
			},

			config: function(cfg){
				for (key in cfg){
					this[key] = cfg[key]
				}
			},

		    save: function(evt){
		    	document.querySelector('.sapiens-form').submit();
		    },		

			_handleSubmit: function(evt){
				evt.preventDefault();

				this.set('entityObj.created-at', new Date().toString());

				if (this.entityObj.index >= 0){ // update
					var index = this.entityObj.index;
					
					this.set('collection.' + index, this.entityObj);		
				}else{ // create
					if (!this.collection){
			          this.collection = [];				        
			        }

			        this.push('collection', this.entityObj);				        
				}
				
				this.entityObj = {};
				app.back();
			},

			clearForm: function(){
				this.entityObj = {};
			},

			ready: function(){
				var _this = this;

				app.saveAction = function(){
					_this.save();	
				}
			}
		});
	</script>

</dom-module>
