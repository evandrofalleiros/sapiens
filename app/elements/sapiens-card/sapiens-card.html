<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sapiens-card">
	<template>
		<style>
		    .title {
	      		margin-bottom: 16px;	      	
		    }

		    .title .medium {
    			font-size: 24px;
    			font-weight: 500;
    			padding-bottom: 0px;
	  		}

	  		.title .small {
    			font-size: 16px;
    			font-weight: 500;
	  		}

	  		paper-card{
		   		@apply(--layout-flex);
	  		}

	  		.sapiens-card-container{
	  			@apply(--layout-horizontal);
	  		}
		</style>

		<div class="sapiens-card-container">
			<paper-card>
				<div class="card-content">
					<div class="title">
		          		<div class="medium">[[title]]</div>
		          		<div class="small">[[subtitle]]</div>
		        	</div>									
				</div>

				<div class="card-content">
					<p>[[content]]</p>
				</div>	

				<div class="card-actions horizontal layout">
			        <paper-icon-button icon="create" title="Editar" on-tap="editAction"></paper-icon-button> 
			        <paper-icon-button icon="delete" title="Remover" on-tap="removeAction"></paper-icon-button>       
			    </div>	    		
			</paper-card>
		</div>
	</template>

	<script>
		Polymer({
			is: 'sapiens-card',

			editAction: function(){
				this.scope.edit(this.editItem);
			},

			removeAction: function(){
				this.scope.remove(this.editItem);
			},

			properties: {
				title: { type: String },
				subTitle: { type: String },
				content: { type: String },

				editItem: { 
					type: Object,
					notify: true
				}
			}			
		});
	</script>

</dom-module>
