<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sapiens-disciplinas-docente">
  <template>
    <style>
      paper-card{
          @apply(--layout-flex);
          margin: 16px;   
      }

      .title {
            margin-bottom: 16px;          
        }

      .title .medium {
        font-size: 24px;
        font-weight: 500;
        padding-bottom: 0px;
      }

      .title .small {
        font-size: 16px;
        font-weight: 500;
      }
    </style>

    <template is="dom-repeat" items="[[disciplinasDocente]]" as="disciplina">
      <paper-card>
        <div class="card-content">
          <div class="title">
              <div class="medium">{{disciplina.disciplina}}</div>
              <div class="smal">{{disciplina.curso.nome}} - <span>{{disciplina.turma.nome}}</span></div>
          </div>                  
        </div>
        <div class="card-content">
          <p><strong>Carga hor√°ria semanal: </strong> <span>{{disciplina.aulas}}</span></p>
          <p><strong>Ementa: </strong> <span>{{disciplina.ementa}}</span></p>
        </div>

        <div class="card-actions">
          <paper-button on-tap="selecionarPlano">Plano de Ensino</paper-button>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sapiens-disciplinas-docente',

      properties: {
        user: {
          type: Object,
          notify: true
        },

        disciplinasDocente: {
          type: Array,
          notify: true,
          value: []
        },

        plano: {
          type: Object,
          notify: true
        },

        planos: {
          type: Array,
          notify: true
        },

        disciplina: {
          type: Object,
          notify: true
        }
      },

      selecionarPlano: function(evt){
        var disciplina = evt.model.get('disciplina');
        var planoEncontrado = {};
        
        /* Seleciona a primeira aba do plano de ensino */
        this.domHost.$.plano.secao = 0;

        this.set('plano', {});

        this.planos.forEach(function(p){
          if (p.curso === disciplina.curso.key && 
              p.disciplina === disciplina.key && 
              p.turma === disciplina.turma.key){     
          
            planoEncontrado = p.clone();

            return;
          }
        });

        if(planoEncontrado.isEmpty()){
          planoEncontrado.topicos = [];
        }

        planoEncontrado.disciplina = disciplina;

        var ementas = planoEncontrado.disciplina.ementa.split(';');

        ementas.forEach(function(topico, index){
          if(!planoEncontrado.topicos[index]){
            planoEncontrado.topicos[index] = {};
          }
          
          planoEncontrado.topicos[index].topico = topico;              
          planoEncontrado.topicos[index].aulas = planoEncontrado.topicos[index].aulas || 0;              
          planoEncontrado.topicos[index].tecnicasEnsino = planoEncontrado.topicos[index].tecnicasEnsino || [];              
          planoEncontrado.topicos[index].recursosEnsino = planoEncontrado.topicos[index].recursosEnsino || [];              
          planoEncontrado.topicos[index].instrumentosAvaliacao = planoEncontrado.topicos[index].instrumentosAvaliacao || [];
        });   

        this.set('plano', planoEncontrado);
        this.domHost.proximo();
      }
    });
  })();
  </script>
</dom-module>
