<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="sapiens-disciplinas-data.html">

<dom-module id="sapiens-disciplinas">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card{
          @apply(--layout-flex);
          margin: 16px;   
      }
    </style>

    <sapiens-disciplinas-data user="{{user}}" disciplinas-docente="{{disciplinasDocente}}"></sapiens-disciplinas-data>
    
    <section>
      <template is="dom-repeat" items="[[disciplinasDocente]]" as="disciplina">
        <paper-card heading="{{disciplina.disciplina}}">
          <div class="card-content">
            <p><strong>Carga hor√°ria semanal: </strong> <span>{{disciplina.aulas}}</span></p>
            <p><strong>Ementa: </strong> <span>{{disciplina.ementa}}</span></p>
          </div>

          <div class="card-actions">
            <paper-button>Plano de Ensino</paper-button>
          </div>
        </paper-card>
      </template>
      
    </section>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sapiens-disciplinas',

      properties: {
        user: {
          type: Object,
          notify: true
        },

        disciplinasDocente: {
          type: Array,
          notify: true,
          value: []
        }
      }
    });
  })();
  </script>
</dom-module>
