<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="sapiens-disciplinas-data.html">
<link rel="import" href="sapiens-disciplinas-docente.html">
<link rel="import" href="sapiens-plano-ensino.html">

<dom-module id="sapiens-disciplinas">
  <template>
    <sapiens-disciplinas-data 
      user="{{user}}" 
      planos="{{planos}}"
      disciplinas-docente="{{disciplinasDocente}}">
    </sapiens-disciplinas-data>

    <neon-animated-pages 
      id="paginas-disciplinas" 
      selected="{{selecionada}}" 
      entry-animation="[[entryAnimation]]" 
      exit-animation="[[exitAnimation]]">

      <neon-animatable>
        <!-- Lista as disciplinas do docente -->
        <sapiens-disciplinas-docente 
          disciplinas-docente="{{disciplinasDocente}}"
          disciplina="{{disciplina}}"
          planos="{{planos}}"
          plano="{{plano}}">
        </sapiens-disciplinas-docente>
      </neon-animatable>

      <neon-animatable>
        <!-- Mostra o plano de ensino selecionado na lista de disciplinas -->
        <sapiens-plano-ensino
          id="plano"
          disciplina="{{disciplina}}"
          plano="{{plano}}">
        </sapiens-plano-ensino>
      </neon-animatable>

    </neon-animated-pages> 
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sapiens-disciplinas',

      properties: {
        selecionada: {
          type: Number,
          value: 0
        },

        plano: {
          type: Object,
          notify: true
        },

        planos: {
          type: Array,
          notify: true
        }       
      },

      backAction: function() {
        var _this = document.querySelector('sapiens-disciplinas');

        _this.entryAnimation = 'slide-from-left-animation';
        _this.exitAnimation = 'slide-right-animation';

        _this.set('selecionada', parseInt(_this.selecionada - 1));

        if (_this.selecionada == 0){
          app.visiting = false;
        }
      },

      proximo: function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.selecionada = parseInt(this.selecionada + 1);

        var disciplina = this.plano.disciplina.disciplina;

        app.changeView({
          title: disciplina,
          state: 'editandoPlanoEnsino',
          route: 'disciplinas'
        });

        app.visualizarPlano = document.querySelector('sapiens-plano-ensino').view;
      },

      saveAction: function(){
        var refPlanos = new Firebase('https://blazing-inferno-2038.firebaseio.com/planos');
        var plano = document.querySelector('sapiens-disciplinas').plano.clone();

        plano.curso = plano.disciplina.curso.key;
        plano.turma = plano.disciplina.turma.key;
        plano.disciplina = plano.disciplina.key;
        plano.aulas = plano.aulas;
        plano.praticas = plano.praticas;
        plano.teoricas = plano.teoricas;
        plano.topicos = plano.topicos;
        plano.docente = app.user.key;
  
        if (plano.__firebaseKey__){
          refPlanos.child(plano.__firebaseKey__).update(plano);
        }else{
          refPlanos.push(plano);
        }        

        app.$.toast.text = 'Plano de Ensino salvo!';
        app.$.toast.show();
      }

    });
  })();
  </script>
</dom-module>
