<link rel="import" href="sapiens-table-head.html">
<link rel="import" href="sapiens-table-body.html">

<dom-module id="sapiens-table">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
			}

		    table{
		    	@apply(--layout-flex);

		    	padding: 0px;
		        width: 100%;
		        border-collapse: collapse;
		        font-size: 13px;
		        background-color: rgb(255, 255, 255);
		        margin-bottom: 16px;
		    }	    

		    :host ::content tr {
		        position: relative;
		        height: 48px;
		        -webkit-transition-duration: 0.28s;
		        transition-duration: 0.28s;
		        -webkit-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
		        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
		        -webkit-transition-property: background-color;
		        transition-property: background-color;
		    }

		    :host ::content td{
		        padding: 0 18px 0 18px;
		        text-align: left;
		    }

		    :host ::content td:first-of-type,{
		        padding-left: 26px;
		    }

		    :host ::content td:last-of-type {
		        padding-right: 26px;
		    }

		    :host ::content td {
		        height: 48px;
		        border-top: 1px solid rgba(0, 0, 0, 0.12);
		        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
		        padding-bottom: 12px;
		        padding-top: 12px;
		        box-sizing: border-box;
		    }

		    :host ::content th {
		        position: relative;
		        vertical-align: bottom;
		        text-overflow: ellipsis;
		        font-size: 14px;
		        font-weight: bold;
		        line-height: 24px;
		        letter-spacing: 0;
		        color: rgba(0, 0, 0, 0.54);
		        height: 48px;
		        font-size: 12px;
		        padding-bottom: 8px;
		        box-sizing: border-box;
		        width: 40px;
		    }

		    :host ::content tbody tr:hover{
		        background: #EEEEEE;
		    }

		    .header{
		        @apply(--layout-horizontal);
		        background: #FFFFFF;
		        padding: 26px;
		    }

		    .header .table-title{        
		        font-size: 20px;
		        font-weight: 400;
		        margin: 0;        
		    }

		    .header paper-icon-button{
		        top: -8px;
		        right: -8px;
		    }

		    .spacer{
		    	@apply(--layout-flex);
		    }
		</style>

		<paper-material elevation="1">
          <div class="header layout horizontal">
            <h1 class="table-title">{{title}}</h1>
            <span class="spacer"></span>
            <div class="controls">
            	<!-- <content select=".controls"></content>             -->
            </div>
          </div>
          
          <table>
          	<sapiens-table-head head="{{head}}"></sapiens-table-head>                        
          	<sapiens-table-body>
          		<content></content>
          	</sapiens-table-body>
          </table>
        </paper-material>
		
	</template>
	<script>
		Polymer({
			is: 'sapiens-table',

			properties: {
				title: {
					type: String,
					notify: true
				},

				head: {
					type: Array,
					notify: true
				}
			}
		});
	</script>
</dom-module>
