<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../sapiens-crud/sapiens-crud.html">
<link rel="import" href="sapiens-novo-projeto.html">

<dom-module id="sapiens-projetos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <sapiens-crud 
      location="https://blazing-inferno-2038.firebaseio.com/projetos/{{user.key}}"
      collection="{{collection}}"
      list-style="card"
      title-prop="nome-projeto"
      subtitle-prop="categoria"
      content-prop="descricao"
      create-header="Novo projeto"
      edit-header="Editar projeto"
      entity-obj="{{projeto}}"
      back-action="{{backAction}}"
      save-action="{{saveAction}}">      
      
      <form class="sapiens-form" is="iron-form">
        <div class="page">
          <paper-input label="Nome do projeto" value="{{projeto.nome-projeto}}"></paper-input>
          <paper-textarea 
            label="Resumo do projeto" 
            value="{{projeto.descricao}}" 
            char-counter 
            maxlength="500">
          </paper-textarea>

          <paper-dropdown-menu label="Categoria" value="{{projeto.categoria}}">
            <paper-menu 
              class="dropdown-content" 
              id="periodo" 
              attr-for-selected="value" 
              selected="{{projeto.categoria}}"> 
              <paper-item value="Ensino">Ensino</paper-item>
              <paper-item value="Pesquisa">Pesquisa</paper-item>
              <paper-item value="Extensão">Extensão</paper-item>
            </paper-menu>
          </paper-dropdown-menu>

          <paper-input label="Carga horária semanal" type="number" value="{{projeto.carga}}">
            <div suffix>horas</div>
          </paper-input>
        </div>
      </form>

    </sapiens-crud>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sapiens-projetos',

      properties: {
        projetos: {
          type: Object,
          notify: true
        }
      }

    });
  })();
  </script>
</dom-module>
