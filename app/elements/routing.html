<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function loggedIn(ctx, next){
      if (app.user) {
        next();
      } else {
        app.$.toast.text = 'Usuário não autorizado! Entre em contato com o administrador do Sistemas';
        app.$.toast.show();
        page.redirect('/login');        
      }  
    }

    function title(text){
      return text;
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    }); 

    page('/*', function(ctx, next) {
      if (!app.active){
        app.route = 'master'
      }else{
        next();
      }
    });

    page('/', function() {
      if(app.user){
        app.route = 'home'
      }else{
        app.route = 'login';
      }      
    });

    page(app.baseUrl, function() {
      if (!app.user) {        
        app.route = 'login';
      }  
    });

    page('/master', scrollToTop, function() {
      app.route = 'master';
    });

    page('/login', scrollToTop, function() {
      app.route = 'login';
    });

    page('/disciplinas', loggedIn, scrollToTop, function() {
      app.route = 'disciplinas';
    });

    page('/planos', scrollToTop, function() {
      app.route = 'planos';
    });

    page('/atividades', scrollToTop, function() {
      app.route = 'atividades';
    });

    page('/diren/distribuicao', scrollToTop, function() {
      app.activeTitle = title('Distribuição de disciplinas');
      app.route = 'distribuicao-disciplinas';
    });  

    page('/diren/cargadocente', scrollToTop, function() {
      app.activeTitle = title('Carga horária docente');
      app.route = 'carga-docente';
    });    
   
    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
