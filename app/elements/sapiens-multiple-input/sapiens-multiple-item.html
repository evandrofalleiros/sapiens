<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sapiens-multiple-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .item::after{
        content: "";
        display: block;
        clear: both;
      }

      .item{
        float: left;
        margin: 3px;
      }

      paper-material{
        padding-left: 10px;
      }
    </style>
    
    <div class="item">
      <paper-material elevation="1">
        <span>{{value}}</span>
        <paper-icon-button icon="clear" on-tap="remove"></paper-icon-button>
      </paper-material>
    </div>    

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sapiens-multiple-item',

      properties: {
        items: {
          type: Array,
          notify: true
        }
      },

      remove: function(evt){
        this.domHost.remove(this.value);
      }
    });
  })();
  </script>
</dom-module>
